<html class="no-js" lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Sound exercises</title>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        <header class="header">
            <p class="header__quantity">Number of changes: </p>
            <div class="header__choices">
                <form id="changes-number">
                <input type="radio" id="changes-1" name="changes" value="1" >
                <label for="changes-1">1</label><br>
                <input type="radio" id="changes-2" name="changes" value="2" >
                <label for="changes-2">2</label><br>
                <input type="radio" id="changes-3" name="changes" value="unknown" checked>
                <label for="changes-2">1 or 2</label><br>
            </form>
            </div>
            <p class="header__values">Change volume:</p>
            <div class="header__choices">
                <form id="changes-volume">
                <input type="radio" id="volume-positive" name="volumes" value="+8" >
                <label for="volume-positive">+8dB only</label><br>
                <input type="radio" id="volume-negative" name="volumes" value="-8" checked>
                <label for="volume-negative">-8dB only</label><br>
                <input type="radio" id="volume-mixed" name="volumes" value="mixed" >
                <label for="volume-mixed">mixed</label><br>
            </form>
            </div>
            <button id="apply-button" class="header__apply">Apply</button>
        </header>

            <section id="modules">
                <div id="audioSource" class="module has-looper" audionodetype="Audio source" style="left: 515px; top: 130px;">
                    <div class="left-and-front-side">
                        <div class="front-side">
                            <div class="head">
                                <div class="title-wrapper">
                                    <span class="title">Audio source</span>
                                </div>
                            </div>
                            <div class="content">
                                <div class="options">
                                    <select class="audioSource-content-options-select">
                                        <option>white noise</option>
                                        <option>pink noise</option>
                                        <option>brown noise</option>
                                        <option id="file button">
                                            <button id="audioSource-content-options-select-open-file">Open file...</button>
                                            <input class="audioSource-content-options-select-open-file-input" type="file" style="display: none" />
                                        </option>
                                    </select>
                                </div>
                                <div class="controllers">
                                    <div class="switch">
                                        ON<button id="audioSource-controllers-switch"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="output" class="module" audionodetype="output" style="left: 543px;top: 477px;">
                    <div class="left-and-front-side">
                        <div class="front-side">
                            <div class="head">
                                <div class="title-wrapper">
                                    <span class="title">Output</span>
                                </div>
                            </div>
                            <div class="content">
                                <div class="controllers">
                                    <div>
                                        <img src="./img/speaker.svg">
                                    </div>
                                    <div class="switch horizontal">
                                        <span>A</span>
                                        <button id="switch-controllers-switch" class="left"></button>
                                        <span>B</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
