	<g transform="translate(14,9.408608)">
		<path id="PseudoObjectForCSSLight" transform="matrix(1 0 0 .9039196 .05161937 3.141829)" d="m18.27988 6.734137s-10.7175 3.762757-9.599679 11.50024l4.67015 19.7393c5.730884-9.77555 36.82718-30.6003 20.61841-30.92513z" fill="#fff" filter="url(#filter8647)" opacity=".155172" stroke-width="0" style="mix-blend-mode:lighten;paint-order:markers fill stroke"/>
		<path id="cover" x="0" y="0" width="50" height="50" d="m0 0h50v50h-50z" fill-opacity="0" style="paint-order:markers fill stroke"/>
	</g>
	<script type="text/ecmascript"><![CDATA[
        const svg = document.getElementById("mainSVG")
        const cover = document.getElementById("cover");
        const knob = document.getElementById("knob_limited");
        
        let knobAngle = 0;
        let stepAngle = 60;

        // mouse handler
        cover.onmousedown = function(event) {
            const knobCenter = {
                x: cover.getBoundingClientRect().left + cover.getBoundingClientRect().width / 2,
                y: cover.getBoundingClientRect().top + cover.getBoundingClientRect().height / 2,
            };

            const radToDeg = (angle) => {
                return (angle / Math.PI) * 180;
            };

            const degToRad = (angle) => {
                return (angle / 180) * Math.PI;
            }

            const angleFromKnob = (event) => {
                return Math.atan2(event.pageY - knobCenter.y, event.pageX - knobCenter.x);
            };

            const angleMod = (angle, mod) => {
                return Math.floor(angle / mod)
            }

            let startAngle = knobAngle - angleFromKnob(event);

            document.onmousemove = (event) => {
                knobAngle = angleFromKnob(event) // + startAngle;
                let knobAngleDeg = radToDeg(knobAngle);
                let deg = angleMod(knobAngleDeg, stepAngle) * stepAngle // one step is stepAngle*

                // top part of circle: left -180, center -90, right 0
                // bottom part: left 180, center 90, right 0
                // however SVG transform operate differently: 
                // top part of circle: left -90, center 0, right 90
                // bottom part: left 270, center 180, right 90
                // left point is: [-135, -180] and [180,135]
                // middle point is: (-135,-45) and (135,45)
                // right point is [-45,0] and [0,45]
                if ((deg > -135 && deg < -45) || (deg < 135 && deg > 45)) deg = 0;
                else if ((deg <= -135 && deg >= -180) || ((deg <= 180 && deg >= 135))) deg = -60
                else if (deg >= -45 && deg <= 45) deg = 60;

                knob.setAttribute("transform", `rotate(${deg} 25 25)`);
            };


            document.onmouseup = () => {
                document.onmousemove = undefined;
                document.onmouseup = undefined;
            };


            cover.ondblclick = () => {
                knob.removeAttribute("transform");
                knobAngle = 0;
            };

            event.preventDefault();
        };

        // touch handlers
        cover.ontouchstart = function(event) {
            const knobCenter = {
                x: cover.getBoundingClientRect().left + cover.getBoundingClientRect().width / 2,
                y: cover.getBoundingClientRect().top + cover.getBoundingClientRect().height / 2,
            };

            const radToDeg = (angle) => {
                return (angle / Math.PI) * 180;
            };

            const degToRad = (angle) => {
                return (angle / 180) * Math.PI;
            }

            const angleFromKnob = (event) => {
                return Math.atan2(event.touches[0].pageY - knobCenter.y, event.touches[0].pageX - knobCenter.x);
            };

            const angleMod = (angle, mod) => {
                return Math.floor(angle / mod)
            }

            let startAngle = knobAngle - angleFromKnob(event);

            document.ontouchmove = (event) => {
                knobAngle = angleFromKnob(event) // + startAngle;
                let knobAngleDeg = radToDeg(knobAngle);
                let deg = angleMod(knobAngleDeg, stepAngle) * stepAngle // one step is stepAngle*

                // top part of circle: left -180, center -90, right 0
                // bottom part: left 180, center 90, right 0
                // however SVG transform operate differently: 
                // top part of circle: left -90, center 0, right 90
                // bottom part: left 270, center 180, right 90
                // left point is: [-135, -180] and [180,135]
                // middle point is: (-135,-45) and (135,45)
                // right point is [-45,0] and [0,45]
                if ((deg > -135 && deg < -45) || (deg < 135 && deg > 45)) deg = 0;
                else if ((deg <= -135 && deg >= -180) || ((deg <= 180 && deg >= 135))) deg = -60
                else if (deg >= -45 && deg <= 45) deg = 60;

                knob.setAttribute("transform", `rotate(${deg} 25 25)`);
            };


            document.ontouchend = () => {
                document.ontouchmove = undefined;
                document.ontouchend = undefined;
            };

            event.preventDefault();
        };

    ]]></script>
</svg>
